version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: carbonflux
      POSTGRES_PASSWORD: carbonflux
      POSTGRES_DB: carbonflux
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carbonflux"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      PG_DSN: postgresql://carbonflux:carbonflux@postgres:5432/carbonflux
      SEED: "1"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
